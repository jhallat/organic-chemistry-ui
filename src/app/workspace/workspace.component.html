<div class="workspace">
  <div class="atom-toolbar">
    <div
      *ngFor="let atom of atoms"
      class="atom-container"
      draggable="true"
      (dragstart)="drag($event, atom)"
    >
      <app-atom [atom]="atom"> </app-atom>
    </div>
  </div>
  <div>
    <app-editor></app-editor>
  </div>
</div>
