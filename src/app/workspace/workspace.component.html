<div class="workspace">
  <div class="element-toolbar">
    <div *ngFor="let element of elements" class="element-container">
      <app-element
        symbol="{{ element.symbol }}"
        valenceElectrons="{{ element.valenceElectrons }}"
        draggable="true"
        (dragstart)="drag($event, element)"
      ></app-element>
    </div>
  </div>
  <div>
    <app-editor></app-editor>
  </div>
</div>
